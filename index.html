<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/609e45ea45.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header-block">
            <div class="header-block__logo">
               <a href=""><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="header-block__info">
               <div class="header-block__info-top">
                  <ul>
                     <li class="active"><a href="#"><i class="fas fa-house-user"></i>О Банке</a></li>

                  </ul>

                        0-8000-8000

                  </div>
                  <div class="header-block__search-input">
                     <form class="search-input" action="#">

                  </div>

         </div>
         <div class="header-block__clients">
